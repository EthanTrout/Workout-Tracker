<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'view_exercises' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black" type="text" name="q" placeholder=" Search for exercises">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<li class="list-inline-item dropdown d-lg-none">
    <div class="row">

        <div class="dropdown col">
            <button class="btn btn-secondary dropdown-toggle btn-black" type="button" data-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user"></i>
            </button>
            <div class="dropdown-menu">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </div>

        {% if request.user.is_authenticated %}

            <div class="dropdown col">
                <button class="btn btn-secondary dropdown-toggle btn-black" type="button" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-dumbbell"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'profile' %}">Your workouts</a>
                    <a class="dropdown-item" href="{% url 'create_workout' %}">Create a workout</a>
                </div>
            </div>
        {% endif %}
        
    </div>
    </div>
</li>
